<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Maps Api call -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- End Google Maps Api call -->

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- <link rel="stylesheet" href="./assets/images/clipart2984201.png"> -->

    <title>National Park Search and Weather Forecast</title>
</head>

<header class="header" style="margin: 0;">
    <div class="titles-div">
        <h1 class="title is-1">Can I Camp</h1>
        <h2 class="subtitle is-2">National Park Search and Weather Forecast</h2>
    </div>
    <div class="camp-icon-div">
        <img src="assets/images/camp-icon-13.jpg" rel="camp_icon" class="camp-icon">
    </div>
</header>


<body>



    <div class="container">
        <div class="column is-12">
    <!-- Search Bar -->

            <div class="select is-large" style="margin-bottom: 10px; padding-bottom: 10px;">
                <select id="select-state">
                <option value="">Select dropdown</option>
                <option>With options</option>
                </select>
            </div>
              <button class="button is-large stateBtn" id="stateBtn" onclick="myfunction()">Search</button>
        </div>

        <!-- Map and Search History Section -->

        <div class="columns" style="margin-left: 5px; margin-bottom: 15px; width: 100%;">
            <div class="column is-half box" style="background-color: darkolivegreen;">
                <div class="field is-primary" style="padding-bottom: 10px; background-color: #fff2b8;">
                    <p class="npText">National Parks Map</p>
                    <div class="control" id="map">

                    </div>
                </div>

            </div>

            <div class="column is-half box" style="background-color: darkolivegreen;">
                <div class="field" style="padding-bottom: 10px; background-color: #fff2b8;">
                    <p class="npQuest">My National Park Camping Quest </p>
                    <div class="control" id="history">

                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->

        <div id="error-modal" class="modal modal1">
            <div class="modal-card modal-card1">
                <hi class="modHead"> Big bummer... </h1>
                <p class="modText">
                    Unfortunately we couldn't find any national parks in the state you selected. 
                </p>
                <button class="button is-large modBtn" onclick="closeModal()">Go Back</button>
            </div>
        </div>
    
    </div>

    <footer class="column-is-12">
        <p>
            A JSON Sedekids Creation
        </p>
    </footer>


    <!-- JS Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="./assets/apikey.js"></script> -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/states.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <!-- <script src="./assets/js/nps.js"></script> -->
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXIaEMJFrPiB6zlFG-ZIHSimP1PRQ7eGA&callback=initMap&libraries=&v=weekly"
        async></script>

</body>

</html>
